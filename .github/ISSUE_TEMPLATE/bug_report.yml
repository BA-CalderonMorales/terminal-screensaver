name: Bug Report
description: Report a bug in Terminal Screensaver
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        **IMPORTANT: This project has a strict NO EMOJIS policy. Please do not use emojis in your issue report.**
        
        Thank you for taking the time to report a bug. Please fill out the form below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug (text only, no emojis).
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug
      placeholder: |
        1. Start the screensaver with...
        2. Configure the setting...
        3. Observe the behavior...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      options:
        - Windows 10
        - Windows 11
        - Ubuntu 20.04
        - Ubuntu 22.04
        - Ubuntu 24.04
        - macOS 12 (Monterey)
        - macOS 13 (Ventura)
        - macOS 14 (Sonoma)
        - Other Linux
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: terminal
    attributes:
      label: Terminal Application
      description: Which terminal application are you using?
      placeholder: "e.g., Windows Terminal, GNOME Terminal, iTerm2, Alacritty"
    validations:
      required: true

  - type: input
    id: terminal-size
    attributes:
      label: Terminal Size
      description: What is your terminal size when the bug occurs?
      placeholder: "e.g., 120x40, 80x24"
    validations:
      required: false

  - type: input
    id: rust-version
    attributes:
      label: Rust Version
      description: Output of `rustc --version`
      placeholder: "e.g., rustc 1.70.0"
    validations:
      required: true

  - type: input
    id: crate-version
    attributes:
      label: Terminal Screensaver Version
      description: Which version of terminal-screensaver are you using?
      placeholder: "e.g., 0.0.1"
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Your terminal-screensaver.toml configuration (remove any sensitive information)
      render: toml
      placeholder: |
        [screensaver]
        default_feature = "alpha"
        timeout_seconds = 60
    validations:
      required: false

  - type: textarea
    id: error-logs
    attributes:
      label: Error Messages or Logs
      description: Any error messages, stack traces, or relevant logs
      render: text
      placeholder: Paste error messages here...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other relevant information...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all requested information
          required: true
        - label: I have not used any emojis in this issue report
          required: true
        - label: I can reproduce this issue consistently
          required: false
